<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- Defini√ß√£o do charset e meta tags para responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- T√≠tulo da p√°gina exibido na aba do navegador -->
    <title>Monitoramento de Ru√≠do</title>

    <!-- √çcone da p√°gina -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Inclus√£o da biblioteca Chart.js para gerar gr√°ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Estilos internos da p√°gina -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Define a fonte */
            margin: 10px; /* Margem da p√°gina */
            background: linear-gradient(135deg, #1b5e20, #2e7d32); /* Cor de fundo em gradiente */
            color: white; /* Cor do texto */
            text-align: center; /* Alinhamento do texto */
            transition: background 0.5s ease-in-out; /* Transi√ß√£o suave ao alterar o fundo */
            height: 90vh; /* Define a altura da tela */
        }

        .container {
            display: flex; /* Flexbox para layout responsivo */
            justify-content: space-between; /* Espa√ßo entre os itens */
            align-items: center; /* Alinha os itens ao centro */
            flex-wrap: wrap; /* Permite que os itens se reorganizem em v√°rias linhas */
            padding: 10px; /* Preenchimento interno */
            background: rgba(0, 0, 0, 0.3); /* Fundo semitransparente */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave */
        }

        /* Estilo do texto que exibe o n√≠vel de ru√≠do */
        #nivelRuido {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out; /* Transi√ß√£o para efeito de hover */
        }

        #nivelRuido:hover {
            transform: scale(1.1); /* Efeito de aumentar o tamanho ao passar o mouse */
        }

        #nivelRuido span {
            font-size: 32px;
            margin-left: 8px; /* Espa√ßo entre o √≠cone e o texto */
        }

        /* Estilo da mensagem */
        #mensagem {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            flex-grow: 1; /* Permite que o texto ocupe o espa√ßo restante */
            animation: fadeIn 1s ease-in-out; /* Anima√ß√£o de fade-in */
        }

        #mensagem span {
            color: red;
            font-size: 44px; /* Destaca a parte da mensagem com maior fonte */
        }

        /* Estilo do container do gr√°fico */
        #graficoContainer {
            width: 80%;
            height: 400px;
            margin: 40px auto 20px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para a data e hora exibidas na parte inferior da p√°gina */
        #dataHora {
            font-size: 14px;
            font-weight: bold;
            position: fixed; /* Posiciona fixo na parte inferior direita */
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1); /* Fundo semitransparente */
            padding: 5px 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        /* Anima√ß√£o para a entrada da mensagem */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <!-- Scripts da p√°gina -->
    <script>
        // Fun√ß√£o para atualizar a data e hora exibidas na p√°gina
        function atualizarDataHora() {
            const agora = new Date();
            const opcoes = { timeZone: 'America/Sao_Paulo', hour12: false };
            const dataFormatada = agora.toLocaleDateString('pt-BR', opcoes);
            const horaFormatada = agora.toLocaleTimeString('pt-BR', opcoes);
            document.getElementById("dataHora").innerHTML = `üìÖ ${dataFormatada} | ‚è∞ ${horaFormatada}`;
        }

        // Fun√ß√£o para atualizar os dados do monitoramento de ru√≠do
        async function atualizarDados() {
            try {
                const response = await fetch("https://api.thingspeak.com/channels/2840125/feeds.json?results=30");
                const data = await response.json();

                // Verifica se os dados foram obtidos corretamente
                if (!data.feeds || data.feeds.length === 0) {
                    throw new Error("Sem dados");
                }

                const feeds = data.feeds;
                const valores = feeds.map(feed => parseFloat(feed.field1)); // N√≠veis de ru√≠do
                const tempos = feeds.map(feed => new Date(feed.created_at).toLocaleTimeString()); // Hor√°rios
                const dataHoraUltimoDado = new Date(feeds[feeds.length - 1].created_at); // √öltimo hor√°rio registrado

                const agora = new Date();
                const diferencaMinutos = (agora - dataHoraUltimoDado) / 60000;

                // Verifica se os dados s√£o v√°lidos
                if (isNaN(valores[valores.length - 1]) || diferencaMinutos > 5) {
                    throw new Error("Dados desatualizados");
                }

                // Atualiza a interface com o √∫ltimo n√≠vel de ru√≠do
                document.getElementById("nivelRuido").innerHTML = `<i>üîä</i> <span>${valores[valores.length - 1]} dB</span>`;

                // Atualiza a interface e o gr√°fico com os novos dados
                atualizarInterface(valores[valores.length - 1]);
                atualizarGrafico(tempos, valores);
            } catch (error) {
                console.error("Erro ao obter dados:", error);
                document.getElementById("nivelRuido").innerHTML = `<span style="color: yellow;">‚ö†Ô∏è Sem dados atualizados</span>`;
                document.body.style.background = "linear-gradient(135deg, #555, #777)"; // Mudan√ßa de cor de fundo em caso de erro
                document.getElementById("mensagem").innerHTML = "Aguardando dados atualizados...";
            }
        }

        // Fun√ß√£o para atualizar a interface com base no n√≠vel de ru√≠do
        function atualizarInterface(dB) {
            let corFundo = "linear-gradient(135deg, #1b5e20, #2e7d32)";
            let mensagem = "Ambiente Silencioso";
            let somFalar = null;

            if (dB > 52 && dB < 70) {
                corFundo = "linear-gradient(135deg, #ffcc00, #ff8800)";
                mensagem = "Por favor, fazer <span>SIL√äNCIO!</span>";
                
            } else if (dB > 70) {
                corFundo = "linear-gradient(135deg, #ff0000, #cc0000)";
                mensagem = "Por favor, fazer <span>SIL√äNCIO!</span>";
                somFalar = "Por favor, fazer SIL√äNCIO!";
            }

            document.body.style.background = corFundo;
            document.getElementById("mensagem").innerHTML = mensagem;

            // Se a cor de fundo for amarela ou vermelha, aciona o som de fala
            if (somFalar) {
                falarMensagem(somFalar);
            }
        }

        // Fun√ß√£o para fazer o navegador falar a mensagem
        function falarMensagem(mensagem) {
            const sintetizador = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(mensagem);
            utterance.lang = "pt-BR"; // Define o idioma como portugu√™s
            sintetizador.speak(utterance);
        }

        // Fun√ß√£o para atualizar o gr√°fico com os dados de ru√≠do
        function atualizarGrafico(labels, valores) {
            if (window.myChart) {
                window.myChart.destroy(); // Destr√≥i o gr√°fico anterior, se existir
            }

            const ctx = document.getElementById("graficoCanvas").getContext("2d");
            window.myChart = new Chart(ctx, {
                type: 'line', // Tipo de gr√°fico: linha
                data: {
                    labels: labels, // R√≥tulos no eixo x
                    datasets: [{
                        label: "N√≠vel de Ru√≠do (dB)",
                        data: valores, // Dados de ru√≠do
                        borderColor: "#fff", // Cor da linha
                        backgroundColor: "rgba(255, 255, 255, 0.2)", // Cor de fundo da linha
                        borderWidth: 2,
                        fill: true, // Preenchimento abaixo da linha
                        pointBackgroundColor: "#fff" // Cor dos pontos de dados
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { ticks: { color: "white" } },
                        y: { ticks: { color: "white" } }
                    },
                    plugins: {
                        legend: { labels: { color: "white" } }
                    }
                }
            });
        }

        // Atualiza os dados e a hora a cada 5 segundos e 1 segundo, respectivamente
        setInterval(atualizarDados, 5000);
        setInterval(atualizarDataHora, 1000);
    </script>
</head>
<body onload="atualizarDados(); atualizarDataHora();">
    <!-- Container que exibe o n√≠vel de ru√≠do e mensagem -->
    <div class="container">
        <h2 id="nivelRuido"><i>üîä</i> <span>Carregando...</span></h2>
        <h2 id="mensagem">Carregando...</h2>
    </div>

    <!-- Container para o gr√°fico -->
    <div id="graficoContainer">
        <canvas id="graficoCanvas"></canvas>
    </div>

    <!-- Exibi√ß√£o da data e hora -->
    <div id="dataHora">Carregando...</div>
</body>
</html>
